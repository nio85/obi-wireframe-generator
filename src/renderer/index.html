<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBI Wireframe Generator</title>
    <!--
      CSP: in dev, electron-vite inietta script HMR che richiedono connect-src ws:.
      In production, la CSP e piu restrittiva (no ws:).
      electron-vite gestisce automaticamente la CSP in dev mode.
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' ws:"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
